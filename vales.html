<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG dos Vales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="icons/favicon.ico">
  <link rel="apple-touch-icon" type="image/png" href="icons/apple-touch-icon.png">
</head>

<body>
  <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <h1 id="titulo-mundo" class="mb-0" style="cursor:pointer;">RPG Vales</h1>
    <div class="d-flex align-items-center gap-2">
      <input id="busca" type="text" class="form-control" placeholder="Buscar poder...">
      <button id="toggle-mundo" class="btn btn-outline-light">Trocar Mundo</button>
      <!-- Botão de filtro -->
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtroMenu" aria-controls="filtroMenu">
        Filtros
      </button>
    </div>
  </header>

  <main class="container mt-4">
    <div id="lista-poderes" class="row"></div>
  </main>

  <!-- Offcanvas lateral -->
  <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="filtroMenu" aria-labelledby="filtroMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="filtroMenuLabel">Filtros</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Filtros -->
      <form id="filtro-form">
        <div class="mb-3">
          <label class="form-label">Arte</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vale" value="Arakis" id="filtro-arakis">
            <label class="form-check-label" for="filtro-arakis">Arakis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vale" value="Akram" id="filtro-akram">
            <label class="form-check-label" for="filtro-akram">Akram</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Nível</label><br>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="nivel" value="Base" id="filtro-base">
            <label class="form-check-label" for="filtro-base">Base</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="nivel" value="Transmutada" id="filtro-trans">
            <label class="form-check-label" for="filtro-trans">Transmutada</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="nivel" value="Despertada" id="filtro-desp">
            <label class="form-check-label" for="filtro-desp">Despertada</label></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Estilo</label><br>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="estilo" value="Armamento" id="filtro-arm">
            <label class="form-check-label" for="filtro-arm">Armamento</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="estilo" value="Decaimento" id="filtro-dec">
            <label class="form-check-label" for="filtro-dec">Decaimento</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="estilo" value="Disparo" id="filtro-dis">
            <label class="form-check-label" for="filtro-dis">Disparo</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="estilo" value="Invocação" id="filtro-inv">
            <label class="form-check-label" for="filtro-inv">Invocação</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="estilo" value="Reforço" id="filtro-ref">
            <label class="form-check-label" for="filtro-ref">Reforço</label></div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vales.js"></script>
</body>

</html>
